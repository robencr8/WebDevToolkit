<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mashaaer Visual Agent Flow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas">
      <div class="node" style="top: 40px; left: 80px">
        <h3>🎙️ Voice Input</h3>
      </div>
      <div class="node" style="top: 160px; left: 260px">
        <h3>🧠 Emotion Detector</h3>
      </div>
      <div class="node" style="top: 280px; left: 440px">
        <h3>🤖 Robin AI</h3>
      </div>
      <div class="node" style="top: 400px; left: 620px">
        <h3>🗣️ ElevenLabs / gTTS</h3>
      </div>
    </div>
    <script>
      const nodes = document.querySelectorAll(".node");
      nodes.forEach((node) => {
        node.onmousedown = (e) => {
          const offsetX = e.clientX - node.offsetLeft;
          const offsetY = e.clientY - node.offsetTop;
          function moveHandler(e) {
            node.style.left = e.clientX - offsetX + "px";
            node.style.top = e.clientY - offsetY + "px";
          }
          function upHandler() {
            document.removeEventListener("mousemove", moveHandler);
            document.removeEventListener("mouseup", upHandler);
          }
          document.addEventListener("mousemove", moveHandler);
          document.addEventListener("mouseup", upHandler);
        };
      });
    </script>
  </body>
</html>
