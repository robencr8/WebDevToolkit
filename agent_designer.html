<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mashaaer Visual Agent Flow</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at center, #0a0a23, #000);
        color: white;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }
      #canvas {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .node {
        width: 160px;
        padding: 12px;
        border-radius: 12px;
        background: #1a1a2f;
        border: 1px solid #666;
        position: absolute;
        cursor: move;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      }
      .node h3 {
        font-size: 14px;
        margin: 0;
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <div id="canvas">
      <div class="node" style="top: 40px; left: 80px">
        <h3>üéôÔ∏è Voice Input</h3>
      </div>
      <div class="node" style="top: 160px; left: 260px">
        <h3>üß† Emotion Detector</h3>
      </div>
      <div class="node" style="top: 280px; left: 440px">
        <h3>ü§ñ Robin AI</h3>
      </div>
      <div class="node" style="top: 400px; left: 620px">
        <h3>üó£Ô∏è ElevenLabs / gTTS</h3>
      </div>
    </div>
    <script>
      const nodes = document.querySelectorAll(".node");
      nodes.forEach((node) => {
        node.onmousedown = (e) => {
          const offsetX = e.clientX - node.offsetLeft;
          const offsetY = e.clientY - node.offsetTop;
          function moveHandler(e) {
            node.style.left = e.clientX - offsetX + "px";
            node.style.top = e.clientY - offsetY + "px";
          }
          function upHandler() {
            document.removeEventListener("mousemove", moveHandler);
            document.removeEventListener("mouseup", upHandler);
          }
          document.addEventListener("mousemove", moveHandler);
          document.addEventListener("mouseup", upHandler);
        };
      });
    </script>
  </body>
</html>
